<script>
    var qrcode = new QRCode("qrcode");


    function makeCode() {
 


        if (park.checked) {
            var ParkEle = "1";
        } else {
            var ParkEle = "0";
        }

        if (climb.checked) {
            var ClimbEle = "1";
        } else {
            var ClimbEle = "0";
        }

        if (Mobility.checked) {
            var MobilityEle = "1";
        } else {
            var MobilityEle = "0";
        }

        if (Coop.checked) {
            var CoopEle = "1";
        } else {
            var CoopEle = "0";
        }

        if (harmony.checked) {
            var harmonyEle = "1";
        } else {
            var harmonyEle = "0";
        }



        var AllianceEle = document.getElementById("Alliance").value;
        var StartEle = document.getElementById("start").value;
        var spotlightEle = document.getElementById("spotlight").value;
        var trapEle = document.getElementById("trap").value;
        
        
        

        const matchNum = document.getElementById('match#txt');
        const robotNum = document.getElementById('robot#txt');
        const name = document.getElementById('nametxt');
        const notes = document.getElementById('notes#txt');



        // This variable stores all the data.
        let data =

            name.value + "," +
            matchNum.value + "," +
            robotNum.value + "," +
            AllianceEle + "," +
            MobilityEle + "," +
            StartEle + "," +
            CoopEle + "," +
            ParkEle + "," +
            ClimbEle + "," +
            harmonyEle + "," +
            spotlightEle + "," +
            trapEle + "," +
            data1 + "," +
            data2 + "," +
            data3 + "," +
            data4 + "," +
            data5 + "," +
            notes.value;





        qrcode.makeCode(data);



    }

    makeCode();

    $("#text").
    on("blur", function() {
        makeCode();
    }).
    on("keydown", function(e) {
        if (e.keyCode == 13) {
            makeCode();
        }
    });
</script>
